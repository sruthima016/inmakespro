<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> scrapping</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row m-5">
        <div class="col-md-4"></div>
        <form method="POST" action="/">
            {% csrf_token %}
            <input class="form-control" name="page" type="text" placeholder="enter your link">
            </div>
    <div class="col-md-2">
        <button class="btn btn-primary" type="submit">submit</button>
    </div>
        </form>
        <div class="col-md-6">
        <button class="btn btn-warning" type="submit">clear</button>
    </div>
</div>
<div class=""container">
<div class="row">
    <div class="col-md-4">
        <table class="table table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>

    </tr>
  </thead>
    {% for link in data_values %}
  <tbody>
    <tr>
      <th scope="row"></th>
        <td>{{ link.id }}</td>
      <td> {{ link.stringname }}</td>
      <td>{{ link.address }}</td>

    </tr>


  </tbody>
    {% endfor %}
</table>

    </div>

</div>
<!--{% for link in data_values %}-->
<!--     {{ link.stringname }}-->
<!--      {{ link.address }}<br>-->
<!--{% endfor %}-->

</body>
</html>
